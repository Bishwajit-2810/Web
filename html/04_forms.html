<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h1>Login form</h1>
    <form>
        <label for="email">email: <input type="text"></label><br>
        <label for="password">password: <input type="password"></label><br>
        <button type="submit">Login</button>
    </form>

    <div>
        <H1>Practice Form</H1>
        <form>
            <label for="email">email: <input placeholder="email" type="email"></label><br>
            <label for="textarea">textarea: <textarea name="textarea" rows="5" cols="30"></textarea></label><br>
            <label for="url">url: <input placeholder="url" type="url" name="" id=""></label><br>
            <label for="games">cricket <input type="checkbox" name="Games"></label><br>
            <label for="games">football <input type="checkbox" name="Games"></label><br>
            <label for="games">football <input type="radio" name="Games"></label><br>
            <label for="games">table tennis <input type="checkbox" name="Games"></label><br>
            <label for="games">
                <select name="games" id="">
                    <option value="cricket">cricket</option>
                    <option value="football">football</option>

                </select>
            </label><br>
            <label for="date">date: <input type="date" name="date"></label><br>
            <label for="file">file: <input type="file" name="file"></label><br>
            <label for="color">file: <input type="color" name="color">
            </label><br>

            <button type="submit">login</button>
        </form>
    </div>
</body>

</html>
