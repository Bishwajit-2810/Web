<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <ul>

        <li>mango</li>
        <li>apple</li>
    </ul>
    <ol>
        <li>mango</li>
        <li>apple</li>
    </ol>
    <div>
        <h1>Block level elements</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol,li</li>
            <li>p</li>
        </ul>
    </div>
    <div>
        <h1>Inline elements</h1>
        <ul>
            <li>a tag</li>
            <li>img</li>
            <li>strong,b,i,em and so on</li>
        </ul>
    </div>


</body>
</html>
